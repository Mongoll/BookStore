<div class="container row">
  <div class="col-md-2">
    <h1>Books</h1>
  </div>
  <div class="col-md-10 custom-products-cart-container">
    <div class="offset-md-8">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <br />
          <a
            href="#"
            class="btn btn-info btn-lg"
            data-toggle="dropdown"
            role="button"
            aria-expanded="false"
          >
            <span class="fa fa-shopping-cart"> Books Added In Cart: </span>
            <span class="caret">{{ cartQty }}</span>
          </a>
          <ul class="dropdown-menu dropdown-cart" role="menu">
            <li *ngFor="let item of data">
              <div class="item product-cart-item row">
                <div class="col-md-6" *ngIf="item">{{ item.book.title }}</div>
                <div class="col-md-2" *ngIf="item">{{ item.qty }}</div>
                <div class="col-md-4" *ngIf="item">
                  <strong>${{ item.book.price }}</strong>
                </div>
              </div>
            </li>
            <hr />
            <li>
              <a
                class="btn btn-small btn-success"
                role="button"
                (click)="goToCart()"
                >View Cart</a
              >
            </li>
            <br />
            <li *ngIf="data.length > 0">
              <a
                class="btn btn-small btn-warning"
                role="button"
                (click)="emptyCart()"
                >Empty Cart</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<hr />
<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="container row">
    <div class="col-md-4" *ngFor="let book of booksData; let i = index">
      <div class="card">
        <div class="card-body">
          <div class="card-img-actions">
            <img
              src="{{ book.imageURL }}"
              class="card-img img-fluid"
              width="96"
              height="350"
              alt=""
            />
          </div>
        </div>
        <div class="card-body bg-light text-center">
          <div class="mb-2">
            <h6 class="font-weight-semibold mb-2">
              <a
                class="text-default mb-2"
                data-abc="true"
                (click)="goToBook(book.id)"
                >{{ book.title }}</a
              >
            </h6>
            <a href="#" class="text-muted" data-abc="true">{{ book.author }}</a>
          </div>
          <h3 class="mb-0 font-weight-semibold">${{ book.price }}</h3>

          <button
            type="button"
            class="btn bg-cart"
            (click)="addToCart(book)"
            [disabled]="book.isAdded === true"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
