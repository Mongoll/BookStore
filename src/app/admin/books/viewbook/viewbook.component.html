<h1>Book Details</h1>

<table>
  <tr>
    <td>Book Id</td>
    <td>{{ book.id }}</td>
  </tr>
  <tr>
    <td>Book ISBN</td>
    <td>{{ book.isbn }}</td>
  </tr>
  <tr>
    <td>Book Title</td>
    <td>{{ book.title }}</td>
  </tr>
  <tr>
    <td>Book Author</td>
    <td>{{ book.author }}</td>
  </tr>
  <tr>
    <td>Book Description</td>
    <td>{{ book.description }}</td>
  </tr>
  <tr>
    <td>Book Category</td>
    <td>{{ book.category }}</td>
  </tr>
  <tr>
    <td>Book Edition</td>
    <td>{{ book.edition }}</td>
  </tr>
  <tr>
    <td>Book Price</td>
    <td>{{ book.price }}</td>
  </tr>
</table>
<br />
<img src="{{ book.imageURL }}" width="200" />
<br /><br />

<a class="btn btn-small btn-warning" (click)="editBook()">edit</a>
<a class="btn btn-small btn-danger" (click)="deleteBook()">delete</a>
