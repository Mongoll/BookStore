<div class="col-md-4">
  <div class="card">
    <div class="card-body">
      <div class="card-img-actions">
        <img
          src="{{ book.imageURL }}"
          class="card-img img-fluid"
          width="96"
          height="350"
          alt=""
        />
      </div>
    </div>
    <div class="card-body bg-light text-center">
      <div class="mb-2">
        <h6 class="font-weight-semibold mb-2">
          <a
            class="text-default mb-2"
            data-abc="true"
            (click)="goToBook(book.id)"
            >{{ book.title }}</a
          >
        </h6>
        <a href="#" class="text-muted" data-abc="true">{{ book.author }}</a>
      </div>
      <h3 class="mb-0 font-weight-semibold">${{ book.price }}</h3>

      <button
        type="button"
        class="btn bg-cart"
        (click)="addToCart(book)"
        [disabled]="book.isAdded === true"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
